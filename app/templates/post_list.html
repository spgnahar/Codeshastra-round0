{% extends "base.html" %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            
            <h1><a href="/post_detail/{{post.id}}">{{ post.title }} </a></h1>
            
            <h5>By {{post.author.first_name}}</h5>
                <p>{{ post.created_date }}</p>
        </div>
    {% endfor %}
{% endblock content %}
